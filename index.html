<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Header Animation</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="header-wrapper">
        <h1 id="header">JS, The Future!</h1>
      </div>

      <div class="button-container">
        <button id="changeHeader">Change Header</button>
      </div>

      <div class="content-section">
        <div class="content-box">
          <h3>About</h3>
          <p>
            This is a simple template demonstrating JavaScript event handling
            and CSS transitions.
          </p>
        </div>

        <div class="content-box">
          <h3>Features</h3>
          <p>
            Click the button above to see the header text and styling change
            with smooth animations.
          </p>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
